<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-primary">
            <h4 class="card-title">Add Patients</h4>
        </div>

        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Student Age</th>
                    <th>Action</th>
                </tr>

                <tr *ngFor="let student of studentService.Students">
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.Age }}</td>
                    <td>
                        <button class="btn btn-success mr-2" (click)="editStudent(student)">Edit</button>
                        <button class="btn btn-danger ml-2" (click)="deleteStudents(student.id)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>

    </div>

</div>
